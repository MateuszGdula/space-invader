<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Space Invader</title>
    <meta name="author" content="Mateusz Gdula" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
</head>

<body>

    <main>
        <nav class="menu open">
            <ul>
                <li class="menu__new-game selected">New game</li>
                <li class="menu__resume">Resume</li>
            </ul>
        </nav>
        <form class="score-pop">
            <div class="score-pop__wrapp">
                <p class="score-pop__info">Game over!</p>
                <p class="score-pop__text">Your score is 1000 points.</p>
                <input class="score-pop__input" type="text" name="name" />
                <button class="score-pop__btn">Submit score</button>
                <button class="score-pop__btn">Menu</button>
            </div>
        </form>
        <canvas class="game" width="960" height="540"></canvas>
    </main>
    <div class="init-overlay">
        <p class="init-overlay__text">Loading..</p>
    </div>

    <script src="./js/space-invader.min.js"></script>
</body>
